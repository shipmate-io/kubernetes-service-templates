files:

  Dockerfile: |-
    FROM node:alpine as build-stage


    RUN mkdir -p /app/
    WORKDIR /app/

    COPY code-repository/package*.json code-repository/yarn.* /app/
    RUN yarn install --silent

    COPY code-repository/ /app/


    RUN yarn run build

    FROM smoothy/nginx:1.19-1.0.1

    COPY server.conf /etc/nginx/conf.d/server.conf
    COPY --from=build-stage /app/dist/ /usr/share/nginx/html

  server.conf: |-
    server {
        listen 8080;
        listen [::]:8080 default ipv6only=on;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;
        error_page 404 /404.html;
        charset utf-8;

        add_header X-Frame-Options "sameorigin";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        location = /favicon.ico {
            log_not_found off;
        }

        location = /robots.txt  {
            log_not_found off;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
          expires 1M;
          add_header Cache-Control public;
          add_header Pragma public;
          add_header Vary Accept-Encoding;
        }

        location / {
            try_files $uri $uri/ /index.html =404;
        }

        location ~ /\. {
            log_not_found off;
            deny all;
        }
    }

template:

  deployment:

    - type: image
      id: app-service-website-image-vue
      name: vue
      dockerfile: Dockerfile
      arguments: []

    - type: stateless_set
      name: vue
      id: website-stateless-set-vue
      containers:
        - name: vue
          image: app-service-website-image-vue
          memory:
            min: 32
            max: 256
          cpus:
            min: 50
            max: 500

    - type: entrypoint
      id: website-entrypoint-vue
      name: vue
      alias: Vue.js service
      target:
        id: website-stateless-set-vue
        type: stateless_set
      port: 8080

  interface:

    - type: logs
      name: NGINX error logs
      source:
        id: website-stateless-set-vue
        type: stateless_set